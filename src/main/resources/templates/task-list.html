<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Literata&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{userlist.css}" />
    <title>Текущее задачи</title>

</head>
<body>
<div th:switch="${task}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Задачи</h2>
        <table>
            <tbody>
            <tr>
                <td><p><a class="button" href="/owner">Текущее проекты</a></p></td>
                <td>  <p><a class="button" href="/users">Текущее сотрудники</a></p></td>
            </tr>
            </tbody>
        </table>
            <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Дата задачи</th>
                <th>Описание задачи</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${task}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.task_date}"></td>
                <td th:text="${task.title}"></td>
                <td><a th:href="@{task-update/{id}(id=${task.id})}"class="button">Обновить</a></td>
                <td><a th:href="@{task-delete/{id}(id=${task.id})}"class="button">Удалить</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/task-create"class="button">Добавить задание</a></p>

</div>
</body>
</html>
