<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{userlist.css}" />
    <link href="https://fonts.googleapis.com/css?family=Literata&display=swap" rel="stylesheet">
    <title>Текущее проекты</title>
</head>
<body>
<div th:switch="${owner}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Проекты</h2>
        <table>
            <tbody>
            <tr>
                <td><p><a class="button" href="/task">Текущее задания</a></p></td>
                <td>  <p><a class="button" href="/users">Текущее сотрудники</a></p></td>
            </tr>
            </tbody>
        </table>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Название проекта</th>
                <th>Отвесвенное лицо</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="owner : ${owner}">
                <td th:text="${owner.id}"></td>
                <td th:text="${owner.project}"></td>
                <td th:text="${owner.responsible}"></td>
                <td><a th:href="@{owner-update/{id}(id=${owner.id})}"class="button">Обновить</a></td>
                <td><a th:href="@{owner-delete/{id}(id=${owner.id})}"class="button">Удалить</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/owner-create"class="button">Добавить проект</a></p>

</div>
</body>
</html>
