<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
    <label for="username">Имя пользователя</label>
    <input type="text" th:field="*{username}" id="username" placeholder="имя пользователя">
    <label for="password">Пароль</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Пароль">
    <label for="email">Почта</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Почта">
    <input type="submit" value="Добавить пользователя">
</form>
</body>
</html>
