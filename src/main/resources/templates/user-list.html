<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники</title>
    <link rel="stylesheet" href="">
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Сотрудники</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>ФИО</th>
                <th>Почта</th>
                <th>Номер телефона</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.Username}"></td>
                <td th:text="${user.Email}"></td>
                <td th:text="${user.Password}"></td>
                <td><a th:href="@{user-update/{id}(id=${user.id})}">Обновить</a></td>
                <td><a th:href="@{user-delete/{id}(id=${user.id})}">Удалить</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/user-create">Добавить cотрудника</a></p>
    <p><a href="/task">Текущее задания</a></p>
    <p><a href="/owner">Текущее проекты</a></p>
</div>
</body>
</html>
