<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/css?family=Literata&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{userlist.css}" />
    <title>Обновление записи</title>
</head>
<body>
<form action="#" th:action="@{/task-update}" th:object="${task}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <label for="task_date">Дата задания</label>
    <input type="text" th:field="*{task_date}" id="task_date" placeholder="Введите задание">
    <label for="title">Описание</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Введите описание">
    <input type="submit" class="button" value="Обновить">
</form>
<p><a href="/task" class="button">Вернуться назад</a></p>
</body>
</html>
