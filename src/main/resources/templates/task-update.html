<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous">
<meta charset="UTF-8">
<title>Задачи</title>
</head>
<body>
<form action="#" th:action="@{/task-update}" th:object="${task}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="task_date">Дата задания</label>
    <input type="text" th:field="*{task_date}" id="task_date" placeholder="Введите задание">
    <br/>
    <label for="title">Описание</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Введите описание">
    <br/>
    <input type="submit" value="Обновить">
</form>
</body>
</html>
